<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Test</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <input type="button" onclick="share_prompt()" value="Share" />

<script src="http://connect.facebook.net/en_US/all.js" type="text/javascript" charset="utf-8"></script>
<div id="fb-root"></div>    
<script type="text/javascript" charset="utf-8">
FB.init({
    appId: '1614696858799001', 
    status: true, 
    cookie: true,
    xfbml: true
});

function share_prompt()
{


    FB.ui(
       {
         method: 'feed',
         name: 'Facebook Dialogs',
         link: 'local.testsite1234596848646.yolasite.com',
         picture: 'http://fbrell.com/f8.jpg',
         caption: 'Reference Documentation',
         description: 'Dialogs provide a simple, consistent interface for applications to interface with users.',
         message: 'Facebook Dialogs are easy!'
       },
       function(response) {
         if (response && response.post_id) {
           alert('Post was published.');
         } else {
           alert('Post was not published.');
         }
       }
     );
 }

</script>
</body>
</html>

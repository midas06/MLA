<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Maori Language App</title>
  <link rel="stylesheet" href="css/stylesheet.css">
  <link rel="shortcut icon" href="img/icon.ico">
  <style>
    @font-face {
      font-family: "arcadeclassic";
      src: url("fonts/arcadeclassic.ttf");
    }
  </style>
 
</head>
<body>
  <div id="appApp">
  <input type="file" id="file">
  <form>
    <button id="btnGetResource" type="button" class="btnImg">Start the Quiz</button>
    
    <p id="spanTitle"></p>
    <p id="spanQuestion"></p>
    <p id="spanOptions"></p>
    <div id="options">
    <a id="linkOptionOne" href="#"></a><br>
    <a id="linkOptionTwo" href="#"></a><br>
    <a id="linkOptionThree" href="#"></a><br>
    <a id="linkOptionFour" href="#"></a><br>
    </div>
  </form>
  </div>
  <div id="resultsPopup">
    <p id="spanResults">
    Please enter your name: <input type="text" maxlength="3" value="AAA" id="inputName"><br>
      <input type="submit" value="Submit" id="btnName">
    </p>
  </div>
  <div id="endGame">
    <div id="divOptions">
      <button id="btnReset" type="button" class="btnImg">Restart</button> <br>
      <button id="btnChangeQuiz" type="button" class="btnImg">Change Quiz</button>
    </div>
    <br>
    <div id="divResults">
      <button id="btnResultsTime" type="button" class="btnImg">View All Results</button> <br>
      <button id="btnResultsOrdered" type="button" class="btnImg">View Ranked Results</button>
    </div>
  </div>
  <div id="musicplayer" onload="play()">
		<div id="musictab"><img src="img/wav.gif"></div>
		<div id="music">
			<div id="nowPlaying">
			Now Playing: <br>
			Come  On  Eileen  (8bit) - Lazyitis
			</div><br>
			<audio autoplay loop id="myAudio" src='mp3/main.mp3'>
			Your browser does not support the HTML5 Audio element.
			</audio>
			<button type="button" class="play" onclick="play()"></button>
			<button type="button" class="pause" onclick="pause()"></button>
		</div>
	</div>
  
  <script src="src/MLA_Model.js"></script>
  <script src="src/MLA_View.js"></script>
  <script src="src/MLA_Controller.js"></script>
  <script src="src/MLA_App.js"></script> 
  <script src="src/mp3.js"></script>

</body>
</html>
